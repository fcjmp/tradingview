name: Fetch and Process FRED Data

on:
  schedule:
    - cron: '0 5 * * *'  # Run daily at 05:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Node.js dependencies
      run: npm install

    - name: Run script to fetch data
      env:
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: node scripts/fetch_fred_data.js

    - name: Commit and push changes
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        git config --global user.email "fcjmp@users.noreply.github.com"
        git config --global user.name "GitHub Actions Bot"
        git add data/*
        git commit -m "Automatically update data" || exit 0  # Only commit if there are changes
        git remote set-url origin https://x-access-token:${PERSONAL_ACCESS_TOKEN}@github.com/fcjmp/tradingview.git
        git push
